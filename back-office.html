<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Back Office - Product Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="devil-font">Product Management</h1>
      <form id="productForm" class="mb-5">
        <div class="form-group">
          <label for="name">Product Name</label>
          <input type="text" class="form-control" id="name" required />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" id="description" required />
        </div>
        <div class="form-group">
          <label for="brand">Use</label>
          <input type="text" class="form-control" id="brand" required />
        </div>
        <div class="form-group">
          <label for="imageUrl">Main Image (Homepage)</label>
          <input type="text" class="form-control" id="imageUrl" required />
        </div>
        <div class="form-group mb-4">
          <label for="price">Price</label>
          <input type="number" class="form-control" id="price" required />
        </div>
        <button type="submit" class="btn devil-font rounded-0" id="save-button">Save Product</button>
        <button type="button" id="resetButton" class="btn btn-warning devil-font rounded-0">Reset Form</button>
      </form>
      <div id="error-message" class="alert alert-danger mt-3 d-none"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
